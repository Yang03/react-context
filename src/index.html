<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>App</title>
  <meta name="viewport" content="width=device-width">
   <base href="/" />
   <style>
     body {
       overscroll-behavior-y: contain;
       /* overflow: hidden; */
     }
   </style>
</head>
<body>
  <div id="root"></div>
  <script src="/react-context/dist/index.28b0608.js"></script>
  <script>
    document.body.addEventListener('touchmove', function(e) {
      console.log(e.target.scrollTop);
      if(e.target.scrollTop <= 10)
      e.preventDefault()
    }, { passive: false })
  </script>
</body>
</html>
