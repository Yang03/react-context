<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>App</title>
  <meta name="viewport" content="width=device-width">
   <base href="/" />
   <style>
     .za-pull {
       overscroll-behavior-y: contain;
       /* overflow: hidden; */
     }
     .alert {
       position: absolute;
       color: red;
       top: 0;
       left: 0;
     }
   </style>
</head>
<body>
  <div id="root"></div>
  <div id="alert"></div>
  <script src="/react-context/dist/index.28b0608.js"></script>
  <script>
    var _startPoint = null
    document.body.addEventListener('touchstart', function (e) {
        _startPoint = e.touches ? e.touches[0].pageY : e.pageY
      })
      document.body.addEventListener('touchend', function (e) {
         _startPoint = null
      })
    document.body.addEventListener('touchmove', function(e) {
      var y = e.touches ?e.touches[0].pageY: e.pageY
      var y2 = _startPoint
      document.getElementById('alert').html =  y + ',' + 'y2'
      if(y - y2 > 0)
      e.preventDefault()
    }, { passive: false })
  </script>
</body>
</html>
