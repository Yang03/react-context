<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>App</title>
  <meta name="viewport" content="width=device-width">
   <base href="/" />
   <style>
     .za-pull {
       overscroll-behavior-y: contain;
       /* overflow: hidden; */
     }
     #alert {
       position: fixed;
       color: red;
       top: 100px;
       left: 100px;
       z-index: 111;
     }
   </style>
</head>
<body>
  <div id="root"></div>
  <div id="alert"></div>
  <script src="/react-context/dist/index.28b0608.js"></script>
  <script>
    var _startPoint = null
    function getBodyScrollTop() { const el = document.scrollingElement || document.documentElement; return el.scrollTop }
    document.body.addEventListener('touchstart', function (e) {
        _startPoint = e.touches ? e.touches[0].pageY : e.pageY
      })
      document.body.addEventListener('touchend', function (e) {
         _startPoint = null
      })
    document.body.addEventListener('touchmove', function(e) {
      var y = e.touches ?e.touches[0].pageY: e.pageY
      var y2 = _startPoint
      const c = getBodyScrollTop()
      document.getElementById('alert').innerHTML =  y + ',' + y2 + ',getBodyScrollTop' + c
      if(y - y2 > 0 && c <= 0)
      e.preventDefault()
    }, { passive: false })
  </script>
</body>
</html>
